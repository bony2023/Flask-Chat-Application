<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Title</title>
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css"/>
<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css"/>
{% if namespace=='/chat' %}
<link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet" type="text/css"/>
<link href="{{ url_for('static', filename='css/bootstrap-toggle.min.css') }}" rel="stylesheet" type="text/css"/>
{% endif %}
</head>
<body>
{% block content %}
{% endblock %}
<script src="{{ url_for('static', filename='js/jquery-2.1.4.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
{% if namespace=='/' %}
<script src="{{ url_for('static', filename='js/indexScript.js') }}" type="text/javascript"></script>
{% elif namespace=='/chat' %}
<script src="{{ url_for('static', filename='js/socket.io.min.js') }}" type="text/javascript"></script> 
<script src="{{ url_for('static', filename='js/jquery.session.js') }}" type="text/javascript"></script> 
<script src="{{ url_for('static', filename='js/bootstrap-toggle.min.js') }}" type="text/javascript"></script> 
<script src="{{ url_for('static', filename='js/bootstrap-filestyle.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/chatScript.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/moment.js') }}" type="text/javascript"></script>
{% endif %}
</body>
</html>
